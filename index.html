<!DOCTYPE html>
<head>
    <title>Buttercup animation using css</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="frame">
        <div class="face"></div>
        <div class="hair"></div>
        <div class="pony"></div>
        <div class="forehead"></div>
        <div class="left-eye">
            <div class="white-circle"></div>
            <div class="green-circle"></div>
            <div class="black-circle"></div>
            <div class="inner-white-circle"></div>
        </div>
        <div class="right-eye">
            <div class="right-white-circle"></div>
            <div class="right-green-circle"></div>
            <div class="right-black-circle"></div>
            <div class="right-inner-white-circle"></div>
        </div>
        <div class="smile"></div>
        <div class="smile-inner"></div>
    </div>
</body>
</html>
